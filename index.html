<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Produto</title>
</head>
<body>
  <h1>Cadastro de Produto</h1>
  <form action="http://localhost:8080/product" method="POST" enctype="multipart/form-data">
    <label for="name">Nome do Produto:</label><br>
    <input type="text" name="name" id="name" required><br><br>

    <label for="price">Pre√ßo:</label><br>
    <input type="number" name="price" id="price" step="0.01" required><br><br>

    <label for="sizes">Tamanhos (formato JSON - ex: ["P", "M", "G"]):</label><br>
    <input type="text" name="sizes" id="sizes" placeholder='["P","M","G"]' required><br><br>

    <label for="images">Imagens:</label><br>
    <input type="file" name="images" id="images" multiple required><br><br>

    <button type="submit">Cadastrar Produto</button>
  </form>
</body>
</html>
